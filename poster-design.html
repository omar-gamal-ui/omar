<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">تصميم poster</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(-45deg, #1a1a1d, #111827, #1f2937, #0f172a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body class="text-white font-sans px-6 py-10">

  <h1 id="pageTitleHeader" class="text-3xl font-bold text-indigo-400 text-center mb-10">اسم الفئة</h1>

  <div id="adsContainer" class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  <script>
    /********* عدل هنا باسم الفئة المطلوبة *********/
    const subCategory = ضع اسم الفئة هنا"; // مثال: "تصميم بوستر"ا"

    const adsContainer = document.getElementById("adsContainer");

    // تحديث عنوان الصفحة تلقائي
    document.getElementById("pageTitle").textContent = subCategory;
    document.getElementById("pageTitleHeader").textContent = subCategory;

    // جلب الإعلانات من localStorage
    const ads = JSON.parse(localStorage.getItem("ads")) || [];

    // فلترة الإعلانات حسب الفئة
    const filteredAds = ads.filter(ad => ad.subCategory === subCategory);

    filteredAds.forEach(ad => {
      const card = document.createElement("div");
      card.className = "bg-gray-800 p-4 rounded-2xl shadow-lg flex flex-col items-center space-y-3";

      card.innerHTML = `
        <img src="${ad.image}" alt="صورة الإعلان" class="w-full h-48 object-cover rounded-lg">
        <h2 class="font-bold text-lg text-indigo-300">${ad.name}</h2>
        <p>السعر: ${ad.price}</p>
        <button onclick="window.open('https://wa.me/${ad.phone}','_blank')" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg">تواصل</button>
      `;

      adsContainer.appendChild(card);
    });
  </script>

</body>
</html>
