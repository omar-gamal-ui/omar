<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تصاميم هندسية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(-45deg, #1a1a1d, #111827, #1f2937, #0f172a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body class="text-white font-sans">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-8 py-4 bg-black/40 backdrop-blur-md fixed top-0 w-full z-50">
    <h1 class="text-2xl md:text-3xl font-bold text-indigo-400">رُقِي</h1>
    <ul class="flex gap-6 text-gray-300">
      <li><a href="index.html" class="hover:text-indigo-400 transition">الرئيسية</a></li>
      <li><a href="request.html" class="hover:text-indigo-400 transition">تقديم</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="pt-40 pb-10 text-center">
    <h2 class="text-4xl md:text-5xl font-bold text-indigo-400 drop-shadow-lg">
      تصاميم هندسية
    </h2>
    <p class="mt-4 text-lg text-gray-300">ستظهر العروض هنا</p>
  </section>

  <!-- Ads Section -->
  <section id="ads" class="px-6 md:px-20 py-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <!-- الإعلانات هتظهر هنا -->
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 text-gray-400 border-t border-gray-700">
    &copy; 2025 رُقِي for Freelance - جميع الحقوق محفوظة
  </footer>

  <script>
    // جلب الإعلانات المخزنة
    const adsContainer = document.getElementById("ads");
    const ads = JSON.parse(localStorage.getItem("ads")) || [];

    // فلترة إعلانات "تصاميم هندسية"
    const engineeringAds = ads.filter(ad => ad.subService === "تصاميم هندسية");

    if (engineeringAds.length === 0) {
      adsContainer.innerHTML = <p class="text-gray-400 text-center col-span-full">لا توجد إعلانات حالياً</p>;
    } else {
      engineeringAds.forEach(ad => {
        const card = document.createElement("div");
        card.className = "bg-gray-800 rounded-2xl p-6 shadow-lg flex flex-col";
        card.innerHTML = `
          <h3 class="text-2xl font-bold text-indigo-400 mb-2">${ad.name}</h3>
          <p class="text-gray-300 mb-2">📞 ${ad.phone}</p>
          <p class="text-gray-300 mb-2">💰 السعر: ${ad.price}</p>
          <p class="text-gray-300 mb-2">📌 نوع الخدمة: ${ad.service} - ${ad.subService}</p>
          ${ad.image ? <img src="${ad.image}" alt="إعلان" class="w-full h-40 object-cover rounded-lg mb-3"> : ""}
          <a href="https://wa.me/${ad.phone}" target="_blank" 
             class="mt-auto px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg text-center">
             تواصل
          </a>
        `;
        adsContainer.appendChild(card);
      });
    }
  </script>
</body>
</html>
