<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تصاميم هندسية</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white font-sans px-6 py-10">
  <h1 class="text-3xl font-bold text-indigo-400 text-center mb-10">تصاميم هندسية</h1>
  <div id="adsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  <script>
    const subCategory = "تصاميم هندسية";
    const adsContainer = document.getElementById("adsContainer");
    const ads = JSON.parse(localStorage.getItem("ads")) || [];
    ads.forEach((ad, index) => {
      if (ad.subCategory === subCategory) {
        const card = document.createElement("div");
        card.className = "bg-gray-800 p-4 rounded-xl shadow-lg flex flex-col items-center";
        card.innerHTML = `
          <img src="${ad.image}" class="w-full h-48 object-cover rounded-lg mb-3">
          <h2 class="text-xl font-bold mb-1">${ad.name}</h2>
          <p>السعر: ${ad.price}</p>
          <a href="https://wa.me/${ad.phone}" target="_blank" class="mt-2 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">تواصل</a>
        `;
        adsContainer.appendChild(card);
      }
    });
  </script>
</body>
</html>
