<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تصميم لوجوهات</title>
<style>
  body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; margin:0; padding:0; }
  header { background-color: #1f2937; color: #fff; padding: 20px; text-align: center; }
  .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
  h2 { text-align: center; margin-bottom: 20px; }
  .cards-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
  .card { border: 1px solid #ddd; border-radius: 12px; padding: 20px; background-color: #fff; width: 300px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
  .card img { max-width: 100%; border-radius: 8px; margin-bottom: 10px; }
  .card h4 { margin: 0 0 10px 0; }
  .card p { margin: 5px 0; }
  .card button { background-color: #10b981; color: #fff; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; }
  .card button:hover { background-color: #059669; }
</style>
</head>
<body>

<header>
  <h1>تصميم لوجوهات</h1>
</header>

<div class="container">
  <div class="cards-container" id="cardsContainer">
    <!-- الكروت هتظهر هنا -->
  </div>
</div>

<script>
const sub = "تصميم لوجوهات"; // النوع الفرعي لهذه الصفحة
const container = document.getElementById('cardsContainer');

// جلب الإعلانات من localStorage
const ads = JSON.parse(localStorage.getItem(sub)) || [];

if(ads.length === 0){
  container.innerHTML = '<p style="text-align:center;">لا توجد إعلانات حتى الآن.</p>';
} else {
  ads.forEach(ad => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.innerHTML = `
      <h4>${ad.name}</h4>
      <img src="${ad.image}" alt="صورة الإعلان">
      <p><strong>الخدمة الرئيسية:</strong> ${ad.main}</p>
      <p><strong>السعر:</strong> ${ad.price} جنيه</p>
      <button onclick="window.open('https://wa.me/${ad.phone}','_blank')">تواصل</button>
    `;
    container.appendChild(card);
  });
}
</script>

</body>
</html>
