<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اسم الفئة هنا</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(-45deg, #1a1a1d, #111827, #1f2937, #0f172a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body class="text-white font-sans px-6 py-10">  <h1 class="text-3xl font-bold text-indigo-400 text-center mb-10">اسم الفئة هنا</h1>  <div id="adsContainer" class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>  <script>
    const adsContainer = document.getElementById("adsContainer");
    const currentCategory = "ضع اسم الفئة هنا"; // استبدل باسم الفئة الخاصة بالصفحة

    function loadAds() {
      const ads = JSON.parse(localStorage.getItem("ads")) || [];
      adsContainer.innerHTML = '';
      ads.forEach(ad => {
        if(ad.subCategory === currentCategory){
          const card = document.createElement('div');
          card.className = 'bg-gray-800 p-4 rounded-2xl shadow-lg flex flex-col items-center';
          card.innerHTML = `
            <img src="${ad.image}" class="w-full h-48 object-cover rounded-lg mb-3">
            <h2 class="text-xl font-bold mb-2">${ad.name}</h2>
            <p class="mb-1">السعر: ${ad.price}</p>
            <button onclick="window.location.href='https://wa.me/${ad.phone}'" class="mt-2 w-full p-2 bg-indigo-600 rounded-lg hover:bg-indigo-700">تواصل</button>
          `;
          adsContainer.appendChild(card);
        }
      });
    }

    loadAds();
  </script></body>
</html>
