<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التسويق المنتجات - رُقِي</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(-45deg, #1a1a1d, #111827, #1f2937, #0f172a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body class="text-white font-sans flex items-center justify-center h-screen text-center">

  <div data-aos="fade-up">
    <h1 class="text-4xl md:text-6xl font-bold text-indigo-400 mb-6">التسويق المنتجات 📢</h1>
    <p class="text-lg md:text-2xl text-gray-300">ستظهر العروض هنا</p>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
